<a class="list-group-item d-flex justify-content-between align-items-center border border-1  " style="cursor:pointer"
  [routerLink]="'/movie/'+[movie.id]" routerLinkActive="active">


  <div class="card">
    <img class="card-img-top" [src]=imgBaseUrl+movie.poster_path
      alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{ movie.original_title }}</h4>
      <p class="card-text">Popularity:{{movie.popularity}}</p>
    </div>
  </div>
</a>
