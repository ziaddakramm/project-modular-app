<a class="list-group-item d-flex justify-content-between align-items-center border border-1 movie-cursor" 
  [routerLink]="'/movie/'+[movie.id]" routerLinkActive="active">


  <div class="card">
    <img class="card-img-top" [src]=imgBaseUrl+movie.poster_path
      alt="Card image" >
    <div class="card-body">
      <h4 class="card-title">{{ movie.original_title }}</h4>
      <p class="card-text" i18n="@@MoviePopularityText">Popularity:{{movie.popularity}}</p>
    </div>
  </div>
</a>
